<div class="container-fluid banner">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>{{ site.banner.title }}</h1>
				<h2>{{ site.banner.subTitle }}</h2>
				<p><img class="centered" src="{{ site.banner.image }}"></p>
				<h3>{{ site.banner.desc }}</h3>
				<p><a href="{{ site.banner.buttonUrl }}"><button>{{ site.banner.buttonText }}</button></a></p>
			</div>
		</div>
	</div>
</div>
